<div class="col-24">
    <div class="col-24 detail_item mt-3">
        Please Choose from the Catagories below.
    </div>
    <div class="col-24" [hidden] = "whichMenu !== 'All'">
        <div class="col-24 col-sm-12 col-lg-6 mt-3" (click) = "setMenu(item)" *ngFor = "let item of theCats; let i = index">
            <div class="item-box">{{item}} Menu</div>
        </div>
    </div>
</div>
