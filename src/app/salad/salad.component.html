<div class="col-24 float-left button-bar">
    <div class="navigation-button" *ngFor="let detail of detailArray; let i = index" (click)="resetItem(i)">{{detail}}
    </div>
</div>
<div class="col-24" [hidden]="whatStep !== 0">
    <div class="col-24 mt-3">
        <div class="col-24 col-sm-18 col-md-8" *ngFor="let sub of localSaladArray; let i = index">
            <div class="product-box" (click)="saladDetail(i)">
                <div class="product-title">
                    {{sub.title}}
                </div>
                <div class="product-price" [hidden] = "whichPrice(i)">
                    {{sub.ONE | currency}}
                </div>
                <div class="product-price" [hidden] = "!whichPrice(i)">
                    {{sub.TWOSM | currency}} to {{sub.TWOLG | currency}} 
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-24" [hidden] = "whatStep !== 1">
    <div class="col-24 mt-3">
        <div class="col-24 highlight-box mb-3">
            <div class="float-left pizza-title2 col-24">
                 {{currentSalad.title}}
            </div>
            <div class="col-24">
                <div class="float-left pizza-description">
                    {{currentSalad.description}}
                </div>
                <div class="float-right pizza-title2 text-right">
                    {{itemCost |currency}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-24 line-height-35 mb-5" [hidden]='!twoSize'>
        <div class="highlight-bold float-left col-8 col-sm-12 text-right">Pick a Size </div>
        <div class="col-16 col-sm-12 float-right">
            <div class="col-10 float-right blank-button text-white" [ngClass]="whatButtonColor('Large')"
                (click)="sizeClick('Large',currentSalad.TWOLG)">{{currentSalad.TWOLG | currency}} Large</div>
            <div class="col-10 float-right blank-button text-white" [ngClass]="whatButtonColor('Small')"
                (click)="sizeClick('Small',currentSalad.TWOSM)">{{currentSalad.TWOSM | currency}} Small</div>
        </div>
    </div>
    <div class="col-24 mt-3">
        <div class="col-12 col-sm-8 col-md-6 blank-button text-white bg-success float-right" (click) = "addToOrder()">Add to Order</div>
    </div>
</div>
